<div class="ui middle aligned selection divided list">
    <fl-film-list-item class="item"
    *ngFor="let f of films"
    [film]="f"
    [routerLink]="f.gtin"></fl-film-list-item>

  <div *ngIf="!films" class="ui active dimmer">
    <div class="ui large text loader">Daten werden heruntergeladen...</div>
  </div>

  <p *ngIf="films && !films.length">
    Es wurden noch keine Filme in die Firestore Datenbank eingetragen.
  </p>
</div>
